          localgov_text:
            -
              value: '<h1>Introduction&nbsp;</h1><p><strong>This is demo content in a text box.</strong></p><p><strong>In this publication, you''ll find demo content that uses different content types and functionality to demonstrate what you can do with the publications module.</strong></p><p>This Petitions Scheme was approved by the Council under the provisions of Section 11(1) of the Local Democracy, Economic Development and Construction Act 2009. It includes procedures to comply with the requirement under the act for the Council to set up an e-petitions scheme.&nbsp;</p><p>This scheme will be updated in response to experience with the scheme, guidance from the Government or changes in legislation. The scheme will be reviewed annually as set out in <a href="/node/129" data-entity-type="node" data-entity-uuid="453e22f7-2d21-4c92-a5aa-5208797d1265" data-entity-substitution="canonical">Section 14</a>.</p><p>The Council has appointed a petitions officer, who will receive petitions and from whom further information and advice can be obtained. You can contact the petitions officer by e-mail.</p>'
