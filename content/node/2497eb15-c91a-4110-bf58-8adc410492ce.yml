          localgov_text:
            -
              value: '<p>5.1 Petitions may be submitted by e-mail, post, in person at the Town Hall, or through our e-petitions website. All petitions currently available for signature<br>will be shown on our website. We reserve the right to check the validity of the addresses of anyone who signs a petition to ensure that they have a real interest in the borough.</p><p>5.2 Organisers of petitions can visit our website to submit a petition online or download the petition form.&nbsp;</p><p>5.3 We welcome e-petitions which are created and submitted through our website. E-petitions must follow the same guidelines as paper petitions.</p><p>5.4 All petitions currently available for signature will be posted on the Council’s website. The website shows what is happening to a petition as it goes through<br>the various stages of the process set out in this scheme.</p><p>5.5 Elected Members may sign a petition but will need to follow the Council’s rules about declaring an<br>interest if they are involved in decision making in response to the petition.</p>'
