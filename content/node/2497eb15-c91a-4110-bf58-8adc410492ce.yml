                      value: '<p>8.1 The response to a petition will depend on what the petition asks for and how many people have signed it, but may include one or more of the following:<br>• taking the action requested in the petition<br>• considering the petition at a Council meeting<br>• holding an inquiry into the matter<br>• undertaking research into the matter<br>• holding a public meeting<br>• holding consultation<br>• holding a meeting with petitioners</p>'
