          localgov_text:
            -
              value: '<p>2.1 The Council welcomes petitions, in paper form (see the form at the end of this document) or submitted via e-mail or through our e-petitions online<br>facility.&nbsp;</p><p>2.2 We will treat something as a petition if it is identified as being a petition, or if it seems to us that it is intended to be a petition. Valid petitions, whether received by post, by hand, by e-mail or submitted in person or via our e-petitions online facility, will be accepted in accordance with this Scheme.</p><p>2.3 A petition can be open for signature up to a maximum of 90 days, unless an extension is agreed with the petition organiser; most will be responded to<br>much sooner.</p><h2>Who can submit a petition (H2 - to provide an addtional left hand navigation link)</h2><p>3.1 Anybody who lives, works or studies in the borough may organise, submit or sign a petition.</p>'
              format: wysiwyg
